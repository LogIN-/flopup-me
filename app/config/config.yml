imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: true
    bundles:        [ flflopupBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        uglifyjs2:
            bin: /usr/bin/uglifyjs
    assets:
        scripts_boundle:
            inputs:
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/jquery/jquery.js       
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/underscore/underscore-min.js       
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/bootstrap/js/bootstrap.min.js      
                - %kernel.root_dir%/../web/template/javascript/main.js
        scripts_boundle_ie:
            inputs:
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/html5shiv/dist/html5shiv.js  
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/respond/dest/respond.min.js
        styles_boundle:
            inputs:
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/normalize-css/normalize.css
                - %kernel.root_dir%/../web/bundles/flopupmain/assets/bootstrap/css/bootstrap.min.css
                - %kernel.root_dir%/../web/template/stylesheets/main.css


# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
